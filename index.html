<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="cifrao-png.png" type="image/x-icon">
    <link rel="stylesheet" href="estilo.css">
    <title>Calculadora de Gorjetas</title>
</head>
<body>
    <div id="container">
    <div>
        <h1 class="title">Calculadora de Gorjeta</h1>
    </div>
    <div>
        <form class="tipsForm">
            <label for="bill">
                <p>Quanto ficou a conta:</p>
            </label>
            <p>R$ <input type="number" name="bill" id="bill" placeholder="100" class="formInput"></p>
            <label for="serviceQual">
                <p>Como foi o seu serviço:</p>
            </label>
            <select name="serviceQual" id="serviceQual" class="formSelect">
                <option disabled selected>-- Escolha uma opção --</option>
                <option value="0.3">30% Incrivel</option>
                <option value="0.2">20% Bom</option>
                <option value="0.15">15% Aceitavel</option>
                <option value="0.1">10% Ruim</option>
                <option value="0.05">05% Pessimo</option>
            </select>
            <label for="people">
                <p>Por quantas pessoas será divida a conta?</p>
            </label>
            <input type="number" name="people" id="people" placeholder="1" class="formInput"> Pessoa(s)
            <br>
            <br>
            <input type="submit" value="Calcular" class="formSubmit">
        </form>
    </div>
    </div>
</body>
</html>
